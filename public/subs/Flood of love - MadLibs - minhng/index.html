    <!-- Select Basic -->

        -->

    <!-- Text input-->
    <div class="form-group">

      <input id="name" name="name" type="text" placeholder="E.g. John" class="form-control input-xs" required="" value="">

    </div>

    <div class="form-group">

    </div>

      <div class="col-xs-6">
      <input id="item" name="item" type="text" placeholder="" class="form-control input-xs" required="" value="">

      </div>
    </div>

    <!-- Text input-->
    <div class="form-group">
      <label class="col-xs-4 control-label" for="time">Time</label>  
      <div class="col-xs-6">
      <input id="time" name="time" type="text" placeholder="E.g. 3 AM / 17:00 / ..." class="form-control input-xs" required="" value="">

      </div>
    </div>

    <!-- Text input-->
    <div class="form-group">
      <label class="col-xs-4 control-label" for="adverb">Adverb</label>  
      <div class="col-xs-6">
      <input id="adverb" name="adverb" type="text" placeholder="" class="form-control input-xs" value="">

      </div>
    </div>

    <!-- Text input-->
    <div class="form-group">
      <label class="col-xs-4 control-label" for="number">Number</label>  
      <div class="col-xs-6">
      <input id="number" name="number" type="text" placeholder="" class="form-control input-xs" required="" value="">
